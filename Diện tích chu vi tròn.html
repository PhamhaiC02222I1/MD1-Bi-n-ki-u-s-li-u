<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chu vi diện tích tròn</title>
</head>
<body>
<script>
    let r;
    let pi = 3.14;
    r = prompt("Nhập vào R");
    let dr = parseInt(r);
    let chuvi = 2*dr*pi;
    let dtich = dr*dr*pi;
    document.write("Diện tích hình tròn là:" +dtich +'<br>');
    document.write("Diện tích hình tròn là:" +chuvi );
</script>
</body>
</html>
