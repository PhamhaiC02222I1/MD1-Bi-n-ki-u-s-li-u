<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toán tử</title>
</head>
<body>
<script>
    let width;
    let height;
    width = prompt("Nhập chiều dài");
    height = prompt("Nhập chiều rộng");
    let dai = parseInt(width);
    let rong = parseInt(height);
    let s = dai * rong;
    document.write("Diện tích là: " + s);
</script>
</body>
</html>
