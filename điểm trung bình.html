<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TB</title>
</head>
<body>
<script>
    let Toan;
    let Ly;
    let Hoa;
    Toan = prompt("Nhập điểm toán");
    Ly = prompt("Nhập điểm lý");
    Hoa = prompt("Nhập điểm Hóa")
    let dtoan = parseInt(Toan);
    let dly= parseInt(Ly);
    let dhoa= parseInt(Hoa);
    let tb = (dtoan+dly+dhoa)/3;
    let tong = dtoan+dly+dhoa;
    document.write("Điểm Tb là: " + tb +"<br>");

    document.write("Tổng điểm là: " + tong);
</script>
</body>
</html>
