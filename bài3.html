<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài3</title>
</head>
<body>
<h1 id="rs"></h1>
<input type="number" id="st1">
<input type="number" id="st2"> <br>
<button id="tinh" onclick="tinh2() ">Tính S

</button>

<script>
    function tinh2(){
        let a = document.getElementById('st1').value;
        let b = document.getElementById('st2').value;
        let s = a*b;
        document.getElementById('tinh').innerHTML;
        document.getElementById('rs').innerHTML = "In ra: " +s;
    }

</script>
</body>
</html>
